# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
# Regadring the pip._internal.index bug:
# https://stackoverflow.com/q/59846065/709975
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_build:
      # Generate the Sphinx configuration for this Jupyter Book so it builds.
      - "jupyter-book config sphinx documentation/"

sphinx:
  configuration: documentation/conf.py

formats: all

# create conda env from that file
conda:
  environment: documentation/environment.yml


# install package with pip[all] from this directory
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - all
